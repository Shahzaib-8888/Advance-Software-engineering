<!-- edit.html --------- Template for editing company details. - Renders a form
for updating a company (with file upload support for logo). - Uses Bootstrap and
custom styles. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee System</title>
    {% load static %}
    <!-- Custom styles and Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="booking-form3">
        <!-- Heading for the update company form -->
        <h3 style="color: bisque; padding-top: 5%">Update Company Details</h3>

        <!-- Company update form, uses Django ModelForm for fields -->
        <form
          method="POST"
          enctype="multipart/form-data"
          action="{% url 'update' company.id %}"
          class="forma"
        >
          {% csrf_token %} {{ form.as_p }}
          <!-- Submit button -->
          <button type="submit" class="btn-success">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
