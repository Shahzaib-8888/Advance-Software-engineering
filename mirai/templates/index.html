<!-- 
  index.html
  ----------
  Template for adding a new company.
  - Displays a Django ModelForm for the Company model.
  - Uses Bootstrap and custom styles for consistent UI.
  - Handles form submission to create a new company. -->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee System</title>
    {% load static %}
    <!-- Custom and Bootstrap styles for consistent design -->
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="booking-form">
        <!-- Form heading -->
        <h3 style="color: bisque; padding-top: 5%">Add Company Details</h3>
        <!-- Django ModelForm for adding a company -->
        <form method="POST" action="{% url 'comp' %}" class="forma">
          {% csrf_token %}
          
          <!-- Company Name field -->
          <div class="form-group form-input">
            <label class="form-label">Company Name:</label>
            <div>{{form.cName}}</div>
            <!-- (Old static input example left for reference) -->
            <!--<<input type="text" value="{{form.eFname}}" />-->
          </div>

          <!-- Company Email field -->
          <div class="form-group form-input">
            <label class="form-label">Company Email</label>
            <div>{{form.cEmail}}</div>
            <!--<input type="text" value="{{form.eLname}}" />-->
          </div>

          <!-- Company Logo upload field -->
          <div class="form-group form-input">
            <label class="form-label">Logo:</label>
            <div>{{form.cLogo}}</div>
          </div>

          <!-- Company Website field -->
          <div class="form-group form-input">
            <label class="form-label">Company Website:</label>
            <div>{{form.cUrl}}</div>
            <!--<input type="text" value="{{form.eEmail}}" />-->
          </div>

          <!-- Form submit button -->
          <button type="submit" class="btn-success">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
