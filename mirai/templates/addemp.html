<!-- 
  addemp.html
  -----------
  Template for adding a new employee.
  - Presents a form for employee details.
  - Uses Bootstrap and custom styles.
  - If the company is not available, provides a link to add a new company.
 -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee System</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="booking-form">
        <!-- Heading for the add employee form -->
        <h3 style="color: bisque; padding-top: 5%">Add Employee Details</h3>

        <!-- Employee creation form (uses Django's form system) -->
        <form method="POST" action="{% url 'emp' %}">
          {% csrf_token %}

          <!-- First Name field -->
          <div class="form-group">
            <label class="form-label">First Name:</label>
            <div>{{ form.eFname }}</div>
          </div>

          <!-- Last Name field -->
          <div class="form-group">
            <label class="form-label">Last Name:</label>
            <div>{{ form.eLname }}</div>
          </div>

          <!-- Company field -->
          <div class="form-group">
            <label class="form-label">Company:</label>
            <div>{{ form.eCompany }}</div>
          </div>
          <!-- Suggestion if company doesn't exist -->
          <p style="color: crimson">Company not available?</p>
          <a class="btn btn-warning btn-sm" href="{% url 'comp' %}">Click Here</a>

          <!-- Employee Email field -->
          <div class="form-group">
            <label class="form-label">Employee Email:</label>
            <div>{{ form.eEmail }}</div>
          </div>

          <!-- Employee Phone field -->
          <div class="form-group">
            <label class="form-label">Employee phone:</label>
            <div>{{ form.ePhone }}</div>
          </div>
          <br />

          <!-- Submit button to add employee -->
          <button type="submit" class="btn-success">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
